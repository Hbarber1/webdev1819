<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <style>
            #myCanvas{
                background-color: #000;
                display: block;
                margin: 0 auto;
            }
        </style>
    </head>
    <body>

        <canvas id="myCanvas" height="500" width="650"></canvas>
        <script>
            var canvas = document.getElementById("myCanvas");
            var ctx = canvas.getContext("2d");
            var brickColor = 'rgb(36,204,68)';
            var x = canvas.width/2;
            var y = canvas.height - 30;
            var dx = 2;
            var dy = -2;
            var ballRadius = 10;
            var paddleHeight = 10;
            var paddleWidth = 75;
            var paddleX = (canvas.width - paddleWidth)/2;
            var paddleColor = 'rgb(36,204,68)';
            var rightPressed = false;
            var leftPressed = false;
            var brickRowCount = 6;
            var brickColumnCount = 8;
            var brickWidth = 70;
            var brickHeight = 25;
            var brickPadding = 20;
            var brickOffsetTop = 20;
            var brickOffsetLeft = 20;
            var ballColor = 'rgb(36,204,68)'; 
      
      
            function random_rgba() {
                var o = Math.round, r = Math.random, s = 255;
                return 'rgba(' + o(r()*s) + ',' + o(r()*s) + ',' + o(r()*s) + ',' + 1 + ')';
            }
            function drawBall(){
	            ctx.beginPath();
	            ctx.arc(x, y, ballRadius, 0, Math.PI*2);
                ctx.fillStyle = ballColor;
	            ctx.fill();
	            ctx.closePath();
            } 
            function drawPaddle(){
	            ctx.beginPath();
	            ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
	            ctx.fillStyle = paddleColor;
	            ctx.fill();
	            ctx.closePath();
            }
            function draw(){
                ctx.clearRect(0,0,canvas.width,canvas.height); 
            	drawBall();
            	drawPaddle();
            	collisionDetection();
            	//drawScore();
            	//drawLives();
            	drawBricks();
	            x += dx;
	            y += dy;
	            if(y + dy < ballRadius){
	                dy = -dy;
                } else if(y > canvas.height - ballRadius * 2) {
	                if(x > paddleX && x < paddleX + paddleWidth) {
		                dy = -dy
		                //random_rgba();
                        //ballColor = random_rgba();
	                } else{
		                //GAME OVER
	                }
                }
                if(x + dx > canvas.width - ballRadius || x + dx < ballRadius){
	                dx = -dx;
                    //random_rgba();
                    //ballColor = random_rgba(); 
                }
                if(rightPressed && paddleX < canvas.width-paddleWidth){
	                paddleX += 7;
                } else if(leftPressed && paddleX > 0){
	                paddleX -= 7;
                }
            }
            function keyDownHandler(e){
	            if(e.keyCode == 39){
		            rightPressed = true;
            	} else if(e.keyCode == 37){
		            leftPressed = true;
	            }
            }
            function keyUpHandler(e){
	            if(e.keyCode == 39){
		            rightPressed = false;
	            } else if(e.keyCode == 37){
		            leftPressed = false;
	            }
            }
            var bricks = [];
            for(var c = 0; c < brickColumnCount; c++){
            	bricks[c] = [];
            	for(var r = 0; r < brickRowCount;  r++){
            		bricks[c][r] = { x: 0, y: 0, status: 1 };
            	}
            }
            function drawBricks() {
            	for(var c = 0; c < brickColumnCount; c++){
            		for(var r = 0; r < brickRowCount; r++){
            		    if(bricks[c][r].status ==  1){
                			bricks[c][r].x = 0;
                			bricks[c][r].y = 0;
                			
                			ctx.strokeStyle = brickColor;
                			ctx.beginPath();
                            ctx.setLineDash([5, 1]);
                			ctx.rect((c*(brickWidth + brickPadding)) + brickOffsetLeft, (r*(brickHeight + brickPadding)) + brickOffsetTop, brickWidth, brickHeight);
                			ctx.stroke();
                			ctx.closePath();
            		    }
            		}
            	}
            }
            function collisionDetection() {
            	for(var c = 0; c < brickColumnCount; c++){
            		for(var r = 0; r < brickRowCount; r++){
            			var b = bricks[c][r];
            			var brickX = (c*(brickWidth + brickPadding)) + brickOffsetLeft;
                        var brickY = (r*(brickHeight + brickPadding)) + brickOffsetTop;
            		    if(bricks[c][r].status == 1) {
                		    if (x + ballRadius >= brickX && x - ballRadius <= brickX + brickWidth && y - ballRadius >= brickY && y - ballRadius <= brickY + brickHeight){
                			    dy = -dy;
                			}
            		    }
                    }
            	}
            }

        document.addEventListener("keydown", keyDownHandler, false);
        document.addEventListener("keyup", keyUpHandler, false);
        setInterval(draw, 10);


        </script>
    </body>
</html>
