<!DOCTYPE html>
<html>
<head>
  <title>Canvas</title>
</head>
 
<body>
  <canvas id="myCanvas" width="400px" height="400px" style="border: 2px solid black; background-color: lightblue;"></canvas>
 
  <script>
var x = 200  // center
var y = 200   // center
var r = 25   // radius
var a = 0    // angle (from 0 to Math.PI * 2)

function rotate(a) {
  
  var px = x + r * Math.cos(a); // <-- that's the maths you need
  var py = y + r * Math.sin(a);
  
  document.querySelector('#point').style.left = px + "px";
  document.querySelector('#point').style.top = py + "px";  
}


setInterval(function() {
  a = (a + Math.PI / 360) % (Math.PI * 2);
  rotate(a);
}, 5);
</script>
<style>
div {
  position: fixed;
  width: 10px;
  height: 10px;
}

#center {
  left: 200px;
  top: 200px;
  background: black;
}

#point {
  left: 0px;
  top: 0px;
  background: red;
}
</style>
<div id="center"></div>
<div id="point"></div>
</body>
</html>
